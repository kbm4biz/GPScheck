<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حاسبة رسوم التدريب</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            text-align: right;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
            margin-right: 5px;
            transform: scale(1.2);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .details {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .details h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        .timestamp {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #aaa;
        }
        /* تصميم متجاوب */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
            label {
                font-size: 16px;
            }
            input[type="number"],
            select,
            button {
                font-size: 16px;
                padding: 10px;
            }
            .result {
                font-size: 18px;
            }
            .details {
                font-size: 16px;
            }
            .timestamp {
                font-size: 14px;
            }
            .checkbox-label {
                font-size: 16px;
            }
        }
    </style>
    <!-- إضافة مكتبة QRious -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>حاسبة رسوم التدريب</h2>

        <label for="courseType">نوع الدورة:</label>
        <select id="courseType" name="courseType">
            <option value="حضوري">حضوري</option>
            <option value="عن بعد">عن بعد</option>
        </select>

        <label for="students">عدد الطلاب:</label>
        <input type="number" id="students" name="students" min="1" placeholder="أدخل عدد الطلاب" inputmode="numeric" pattern="[0-9]*">

        <label for="hours">عدد ساعات التدريب:</label>
        <input type="number" id="hours" name="hours" min="1" step="0.5" placeholder="أدخل عدد الساعات" inputmode="decimal" pattern="[0-9]*">

        <label class="checkbox-label">
            <input type="checkbox" id="materials" name="materials">
            شامل الحقيبة التدريبية (إضافة 999 ريال سعودي)
        </label>

        <button type="button" onclick="calculateFee()">احسب الرسوم</button>

        <div class="result" id="result"></div>
        <div class="timestamp" id="timestamp"></div>
        <div class="details" id="details"></div>
        <div class="qr-code">
            <canvas id="qr-code"></canvas>
        </div>
        <div class="watermark">تطوير khaled1</div>
    </div>

    <script>
        function calculateFee() {
            try {
                var students = parseInt(document.getElementById('students').value);
                var hours = parseFloat(document.getElementById('hours').value);
                var courseType = document.getElementById('courseType').value;
                var includeMaterials = document.getElementById('materials').checked;
                var hourlyRate = 200; // سعر الساعة الأساسي بالريال السعودي
                var maxStudents = 30;
                var totalFee = 0;

                if (isNaN(students) || isNaN(hours) || students <= 0 || hours <= 0) {
                    document.getElementById('result').innerHTML = "الرجاء إدخال أرقام صحيحة في جميع الحقول.";
                    document.getElementById('timestamp').innerHTML = "";
                    document.getElementById('details').innerHTML = "";
                    document.getElementById('qr-code').innerHTML = "";
                    return;
                }

                if (courseType === "حضوري") {
                    // نفس سعر الساعة بدون إضافات بغض النظر عن عدد الطلاب
                    totalFee = hourlyRate * hours;
                } else if (courseType === "عن بعد") {
                    if (students <= maxStudents) {
                        totalFee = hourlyRate * hours;
                    } else {
                        var extraStudents = students - maxStudents;
                        var extraCostPerHour = extraStudents * (100 / maxStudents);
                        var newHourlyRate = hourlyRate + extraCostPerHour;
                        totalFee = newHourlyRate * hours;
                    }
                }

                // إضافة رسوم الحقيبة التدريبية إذا تم اختيارها
                if (includeMaterials) {
                    totalFee += 999;
                }

                totalFee = totalFee.toFixed(2);
                document.getElementById('result').innerHTML = "إجمالي رسوم التدريب: " + totalFee + " ريال سعودي";

                // إضافة الطابع الزمني
                var currentDate = new Date();
                var timestamp = currentDate.toLocaleString('ar-SA');
                document.getElementById('timestamp').innerHTML = "الوقت: " + timestamp;

                // تفاصيل للتضمين في العرض
                var details = {
                    "نوع الدورة": courseType,
                    "عدد الطلاب": students,
                    "عدد الساعات": hours,
                    "شامل الحقيبة التدريبية": includeMaterials ? "نعم" : "لا"
                };

                // عرض التفاصيل في الصفحة
                var detailsDiv = document.getElementById('details');
                detailsDiv.innerHTML = "<h3>تفاصيل التسعيرة:</h3>";
                for (const [key, value] of Object.entries(details)) {
                    detailsDiv.innerHTML += `<p>${key}: ${value}</p>`;
                }

                // إنشاء نص لعرضه في رمز QR
                var qrText = `إجمالي الرسوم: ${totalFee} ريال سعودي\n`;
                qrText += `الوقت: ${timestamp}\n`;
                for (const [key, value] of Object.entries(details)) {
                    qrText += `${key}: ${value}\n`;
                }

                // توليد رمز QR
                var qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: qrText
                });

            } catch (error) {
                console.error('Error in calculateFee:', error);
            }
        }
    </script>
</body>
</html>
