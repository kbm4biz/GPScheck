<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة رسوم التدريب</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            text-align: right;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function calculateFee() {
            var students = parseInt(document.getElementById('students').value);
            var hours = parseFloat(document.getElementById('hours').value);
            var hourlyRate = 200; // سعر الساعة الأساسي بالريال السعودي
            var maxStudents = 30;
            var totalFee = 0;

            if (isNaN(students) || isNaN(hours) || students <= 0 || hours <= 0) {
                document.getElementById('result').innerHTML = "الرجاء إدخال أرقام صحيحة في كلا الحقلين.";
                return;
            }

            if (students <= maxStudents) {
                totalFee = hourlyRate * hours;
            } else {
                var extraStudents = students - maxStudents;
                var extraCostPerHour = extraStudents * (100 / maxStudents);
                var newHourlyRate = hourlyRate + extraCostPerHour;
                totalFee = newHourlyRate * hours;
            }

            totalFee = totalFee.toFixed(2);
            document.getElementById('result').innerHTML = "إجمالي رسوم التدريب: " + totalFee + " ريال سعودي";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>حاسبة رسوم التدريب</h2>
        <label for="students">عدد الطلاب:</label>
        <input type="number" id="students" name="students" min="1" placeholder="أدخل عدد الطلاب">

        <label for="hours">عدد ساعات التدريب:</label>
        <input type="number" id="hours" name="hours" min="1" step="0.5" placeholder="أدخل عدد الساعات">

        <button type="button" onclick="calculateFee()">احسب الرسوم</button>

        <div class="result" id="result"></div>
    </div>
</body>
</html>
